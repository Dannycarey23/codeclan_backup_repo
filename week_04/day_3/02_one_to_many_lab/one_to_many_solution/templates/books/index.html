{% extends "base.html" %}
{% block content %}


{% for book in all_books %}
  <div class="book">
    <div class="content">
      <a href="/books/{{book.id}}">{{book.title}}</a>
      <div class="title">
        {{book.genre}}
        <span class="publisher">{{book.publisher}}</span>
        <p><i>{{book.author.full_name()}}</i></p>
      </div>
      <div class="buttons">

        <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
