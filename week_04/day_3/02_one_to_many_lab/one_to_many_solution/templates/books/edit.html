{% extends "base.html" %}
{% block content %}

<form action="/books/{{book.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{book.title}}" required>
  </div>

  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{book.genre}}" required autofocus>
  </div>

  <div>
    <label for="completed">Publisher:</label>
    <input type="text" id="publisher" name="publisher" value="{{book.publisher}}" required autofocus>
  </div>

  <div>
    <label for="author">Author:</label>
    <select id="author" name="author_id">
      {% for author in all_authors %}
        <option value="{{ author.id }}"
          {% if book.author.id == author.id %} selected="selected"{% endif %}>
          {{ author.full_name() }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update Book</button>

</form>

{% endblock %}
