{% extends "base.html" %}

{% block content %}
<h1>Add a Book</h1>
<form class="form" action="/books" method="POST">
    <label for="title">
        <span>Title:</span>
        <input id="title" name="title" type="text">
    </label>

    <label for="author">
        <span>Author:</span>
        <input id="author" name="author" type="text">
    </label>

    <label for="genre">
        <span>Genre:</span>
        <input id="genre" name="genre" type="text">
    </label>

    <input type="submit" value="Add Book">
</form>
{% endblock %}
